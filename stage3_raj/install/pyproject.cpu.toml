[project]
name = "raj-vit-training"
version = "0.1.0"
description = "Vision Transformer training for Raj tissue classification (CPU-only)"
requires-python = ">=3.8"
dependencies = [
    "torch>=2.0.0",
    "torchvision>=0.15.0",
    "pillow>=9.0.0",
    "numpy>=1.21.0",
    "tqdm>=4.65.0",
    "scikit-learn>=1.0.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

# CPU-only installation
# Use this for machines without GPU or CUDA
#
# Installation:
#   pip install torch torchvision --index-url https://download.pytorch.org/whl/cpu
# Or with uv:
#   uv pip install torch torchvision --index-url https://download.pytorch.org/whl/cpu
